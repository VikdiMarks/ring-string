	<script type="application/javascript">

		function updateNextButton() {
			var input = $('#code');
			var max = Number(input.attr('maxlength'));
			$('#btn_next').prop('disabled', max > input[0].value.trim().length);
		}

		window.onload = function () {

			updateNextButton();

			$('#code').on('keyup blur', function () {
				updateNextButton();
			});

			var sOnDown = '';
			var sOnInput = '';

			$('#code').on('keydown', function (e) {
				sOnDown = this.value;
				this.setSelectionRange(this.value.length, this.value.length);
			});

			$('#code').on('input', function (e) {
				sOnInput = this.value;
				var c;
				var grow_by = sOnInput.length - sOnDown.length;
				if (grow_by > 1) {
					for (c of sOnInput) {
						if (!((c >= '1' && c <= '9') || (c >= 'A' && c <= 'N') || (c >= 'P' && c <= 'Z') || (c >= 'a' && c <= 'n') || (c >= 'p' && c <= 'z') || (c == '-'))) {
							this.value = sOnDown;
							e.preventDefault();
							return false;
						}
					}
					return true;
				}
				if (grow_by > 0) {
					c = this.value.slice(-1);
					if ((c >= '1' && c <= '9') || (c >= 'A' && c <= 'N') || (c >= 'P' && c <= 'Z') || (c >= 'a' && c <= 'n') || (c >= 'p' && c <= 'z')) {
						if (this.value.length == 4) {
							this.value += '-';
						}
					} else {
						this.value = this.value.slice(0, -1);
					}
				} else {
					c = sOnDown.slice(-1);
					if (c == '-') {
						this.value = this.value.slice(0, -1);
					}
				}
				return true;
			});

		}

	</script>
